<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャンセルされました - MAMONIS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Instrument Sans', sans-serif;
            background: #0a0a0a;
            color: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: transparent;
            border: 3px solid #fafafa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.7;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            font-family: 'Instrument Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 1.25rem 2.5rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn-primary {
            background: #fafafa;
            color: #0a0a0a;
        }

        .btn-secondary {
            background: transparent;
            color: #fafafa;
            border: 1px solid #fafafa;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✕</div>
        <h1>キャンセルされました</h1>
        <p>
            支払いがキャンセルされました。<br>
            またのご利用をお待ちしています。
        </p>
        <div class="btn-group">
            <a href="/#patron-page" class="btn btn-primary">もう一度試す</a>
            <a href="/" class="btn btn-secondary">ホームに戻る</a>
        </div>
    </div>
</body>
</html>
