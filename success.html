<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支援ありがとうございます - MAMONIS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Instrument Sans', sans-serif;
            background: #0a0a0a;
            color: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: #fafafa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: scaleUp 0.5s ease;
        }

        @keyframes scaleUp {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.7;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            font-family: 'Instrument Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 1.25rem 2.5rem;
            background: #fafafa;
            color: #0a0a0a;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✓</div>
        <h1>ありがとうございます！</h1>
        <p>
            あなたの支援により、創作活動を続けることができます。<br>
            心より感謝申し上げます。
        </p>
        <a href="/" class="btn">ホームに戻る</a>
    </div>
</body>
</html>
