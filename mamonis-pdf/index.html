<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Tools</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #f8f8f8;
      --fg: #0a0a0a;
      --border: #e0e0e0;
      --hover: #eeeeee;
      --muted: #999999;
      --surface: #ffffff;
      --indicator: #0a0a0a;
    }

    [data-theme="dark"] {
      --bg: #0a0a0a;
      --fg: #f0f0f0;
      --border: #1f1f1f;
      --hover: #151515;
      --muted: #555555;
      --surface: #111111;
      --indicator: #f0f0f0;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: 'Instrument Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 1000;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem 2rem;
      z-index: 100;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }

    .header-left {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .header-btn {
      background: none;
      border: none;
      color: var(--muted);
      padding: 0.5rem 0.75rem;
      font-size: 0.65rem;
      cursor: pointer;
      font-family: inherit;
      letter-spacing: 0.08em;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: 600;
      position: relative;
    }

    .header-btn::after {
      content: '';
      position: absolute;
      bottom: 0.25rem;
      left: 0.75rem;
      right: 0.75rem;
      height: 1px;
      background: var(--fg);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .header-btn:hover {
      color: var(--fg);
    }

    .header-btn:hover::after {
      transform: scaleX(1);
    }

    .logo {
      font-size: 0.65rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      text-decoration: none;
      color: var(--fg);
      text-transform: uppercase;
    }

    main {
      padding: 7rem 2rem 4rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero {
      margin-bottom: 3rem;
      text-align: center;
    }

    .hero-label {
      display: inline-block;
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 1.5rem;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 700;
      letter-spacing: -0.04em;
      line-height: 1.1;
      margin-bottom: 1rem;
    }

    h1 span {
      display: block;
      font-weight: 400;
      color: var(--muted);
      font-size: 0.4em;
      letter-spacing: 0;
      margin-top: 0.5rem;
    }

    /* Drop Zone - Initial */
    .drop-zone {
      position: relative;
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 4rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 1.5rem;
    }

    .drop-zone.hidden {
      display: none;
    }

    .drop-zone::before {
      content: '';
      position: absolute;
      inset: -1px;
      border: 1px solid var(--fg);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .drop-zone:hover::before,
    .drop-zone.drag-over::before {
      opacity: 1;
    }

    .drop-zone-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 1.5rem;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--muted);
    }

    .drop-zone:hover .drop-zone-icon {
      border-color: var(--fg);
      color: var(--fg);
      transform: translateY(-4px);
    }

    .drop-zone-text {
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      margin-bottom: 0.5rem;
    }

    .drop-zone-hint {
      font-size: 0.7rem;
      color: var(--muted);
    }

    #file-input {
      display: none;
    }

    /* Mini Drop Zone */
    .drop-zone-mini {
      display: none;
      border: 1px dashed var(--border);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
      background: var(--surface);
    }

    .drop-zone-mini.visible {
      display: block;
    }

    .drop-zone-mini:hover,
    .drop-zone-mini.drag-over {
      border-color: var(--fg);
      border-style: solid;
    }

    .drop-zone-mini-text {
      font-size: 0.7rem;
      color: var(--muted);
      font-weight: 500;
    }

    .drop-zone-mini:hover .drop-zone-mini-text {
      color: var(--fg);
    }

    /* Files List */
    .files-container {
      display: none;
    }

    .files-container.has-files {
      display: block;
      margin-bottom: 1.5rem;
    }

    .files-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
      padding: 0 0.25rem;
    }

    .files-title {
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .files-count {
      font-size: 0.65rem;
      color: var(--muted);
      font-variant-numeric: tabular-nums;
    }

    #files-list {
      position: relative;
    }

    .file-group {
      background: var(--surface);
      border: 1px solid var(--border);
      margin-bottom: 0.375rem;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                  opacity 0.3s ease,
                  box-shadow 0.3s ease,
                  border-color 0.3s ease;
      position: relative;
    }

    .file-group:hover {
      border-color: var(--muted);
    }

    .file-group.dragging {
      opacity: 0.9;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      z-index: 100;
      border-color: var(--fg);
    }

    .file-group.drag-ghost {
      opacity: 0.3;
    }

    .file-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.875rem 1rem;
      cursor: grab;
      user-select: none;
      gap: 1rem;
    }

    .file-header:active {
      cursor: grabbing;
    }

    .file-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      min-width: 0;
      flex: 1;
    }

    .file-index {
      font-size: 0.6rem;
      font-weight: 600;
      color: var(--muted);
      width: 1.5rem;
      font-variant-numeric: tabular-nums;
    }

    .file-name {
      font-size: 0.75rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .file-meta {
      font-size: 0.6rem;
      color: var(--muted);
      white-space: nowrap;
      padding: 0.25rem 0.5rem;
      background: var(--hover);
    }

    .file-actions {
      display: flex;
      gap: 0.125rem;
    }

    .icon-btn {
      background: none;
      border: none;
      color: var(--muted);
      width: 1.75rem;
      height: 1.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover {
      color: var(--fg);
      background: var(--hover);
    }

    /* Drop Indicator for files */
    .drop-indicator {
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--indicator);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 50;
    }

    .drop-indicator.visible {
      opacity: 1;
    }

    .drop-indicator::before,
    .drop-indicator::after {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 6px;
      height: 6px;
      background: var(--indicator);
      border-radius: 50%;
    }

    .drop-indicator::before {
      left: -3px;
    }

    .drop-indicator::after {
      right: -3px;
    }

    /* Pages Container */
    .pages-container {
      display: none;
      border-top: 1px solid var(--border);
      background: var(--bg);
    }

    .pages-container.expanded {
      display: block;
    }

    .pages-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
    }

    .pages-toolbar-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .select-all-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: none;
      border: 1px solid var(--border);
      padding: 0.4rem 0.7rem;
      font-size: 0.6rem;
      font-weight: 600;
      color: var(--muted);
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .select-all-btn:hover {
      border-color: var(--fg);
      color: var(--fg);
    }

    .select-all-btn .checkbox {
      width: 12px;
      height: 12px;
      border: 1.5px solid currentColor;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .select-all-btn .checkbox .inner {
      width: 0;
      height: 0;
      background: var(--bg);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .select-all-btn.checked {
      border-color: var(--fg);
      color: var(--fg);
    }

    .select-all-btn.checked .checkbox {
      background: var(--fg);
      border-color: var(--fg);
    }

    .select-all-btn.checked .checkbox .inner {
      width: 5px;
      height: 5px;
      background: var(--bg);
    }

    .selection-count {
      font-size: 0.6rem;
      color: var(--muted);
      font-variant-numeric: tabular-nums;
    }

    .selection-count.has-selection {
      color: var(--fg);
      font-weight: 600;
    }

    .pages-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 0.75rem;
      padding: 1rem;
      position: relative;
    }

    .page-thumb {
      position: relative;
      background: var(--surface);
      border: 1px solid var(--border);
      cursor: grab;
      transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1),
                  border-color 0.2s ease,
                  box-shadow 0.25s ease,
                  opacity 0.2s ease;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .page-thumb:hover {
      border-color: var(--muted);
    }

    .page-thumb.selected {
      border-color: var(--fg);
      border-width: 2px;
    }

    .page-thumb.dragging {
      opacity: 0.9;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      z-index: 100;
      border-color: var(--fg);
      transform: scale(1.05) rotate(2deg);
    }

    .page-thumb.drag-ghost {
      opacity: 0.3;
    }

    .page-thumb-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.3rem 0.4rem;
      background: var(--hover);
      border-bottom: 1px solid var(--border);
    }

    .page-checkbox {
      width: 14px;
      height: 14px;
      border: 1.5px solid var(--border);
      background: var(--surface);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .page-checkbox .inner {
      width: 0;
      height: 0;
      background: var(--bg);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .page-checkbox:hover {
      border-color: var(--fg);
    }

    .page-thumb.selected .page-checkbox {
      background: var(--fg);
      border-color: var(--fg);
    }

    .page-thumb.selected .page-checkbox .inner {
      width: 6px;
      height: 6px;
      background: var(--bg);
    }

    .page-global-num {
      font-size: 0.55rem;
      font-weight: 600;
      color: var(--fg);
      font-variant-numeric: tabular-nums;
    }

    .page-canvas-wrap {
      aspect-ratio: 3/4;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--surface);
      overflow: hidden;
    }

    .page-canvas-wrap canvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .page-thumb-footer {
      padding: 0.35rem 0.4rem;
      background: var(--fg);
      color: var(--bg);
      text-align: center;
    }

    .page-original-info {
      font-size: 0.5rem;
      font-weight: 500;
      opacity: 0.9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      bottom: calc(100% + 6px);
      left: 50%;
      transform: translateX(-50%);
      background: var(--fg);
      color: var(--bg);
      padding: 0.4rem 0.6rem;
      font-size: 0.55rem;
      font-weight: 500;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
      z-index: 10;
      pointer-events: none;
    }

    .tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 4px solid transparent;
      border-top-color: var(--fg);
    }

    .page-thumb:hover .tooltip {
      opacity: 1;
      visibility: visible;
    }

    .page-thumb.dragging .tooltip {
      opacity: 0;
      visibility: hidden;
    }

    /* Page Drop Indicator */
    .page-drop-indicator {
      position: absolute;
      width: 2px;
      top: 1rem;
      bottom: 1rem;
      background: var(--indicator);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s ease;
      z-index: 50;
    }

    .page-drop-indicator.visible {
      opacity: 1;
    }

    .page-drop-indicator::before,
    .page-drop-indicator::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: var(--indicator);
      border-radius: 50%;
    }

    .page-drop-indicator::before {
      top: -3px;
    }

    .page-drop-indicator::after {
      bottom: -3px;
    }

    /* Options */
    .options {
      display: none;
      background: var(--surface);
      border: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }

    .options.visible {
      display: block;
    }

    .options-header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.55rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .options-body {
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .options-group {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .options-group-label {
      font-size: 0.6rem;
      font-weight: 600;
      color: var(--muted);
      min-width: 3rem;
    }

    .options-group-items {
      display: flex;
      gap: 0.75rem;
    }

    .option-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      padding: 0.25rem 0;
    }

    .option-radio,
    .option-checkbox {
      width: 14px;
      height: 14px;
      border: 1.5px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      flex-shrink: 0;
    }

    .option-radio {
      border-radius: 50%;
    }

    .option-radio .inner,
    .option-checkbox .inner {
      width: 0;
      height: 0;
      background: var(--bg);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .option-radio .inner {
      border-radius: 50%;
    }

    .option-item:hover .option-radio,
    .option-item:hover .option-checkbox {
      border-color: var(--fg);
    }

    .option-radio.checked,
    .option-checkbox.checked {
      background: var(--fg);
      border-color: var(--fg);
    }

    .option-radio.checked .inner,
    .option-checkbox.checked .inner {
      width: 6px;
      height: 6px;
      background: var(--bg);
    }

    .option-label {
      font-size: 0.7rem;
      font-weight: 500;
      color: var(--muted);
      transition: color 0.2s ease;
    }

    .option-item:hover .option-label {
      color: var(--fg);
    }

    .option-item.active .option-label {
      color: var(--fg);
    }

    .options-divider {
      width: 1px;
      height: 2rem;
      background: var(--border);
    }

    /* Actions */
    .actions {
      display: none;
      gap: 0.5rem;
    }

    .actions.visible {
      display: flex;
    }

    .btn-primary {
      flex: 1;
      padding: 1rem 2rem;
      background: var(--fg);
      color: var(--bg);
      border: none;
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--bg);
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-primary:hover::before {
      transform: translateY(0);
    }

    .btn-primary span {
      position: relative;
      z-index: 1;
      transition: color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-primary:hover span {
      color: var(--fg);
    }

    .btn-primary:hover {
      border: 1px solid var(--fg);
    }

    .btn-secondary {
      padding: 1rem 1.25rem;
      background: none;
      color: var(--muted);
      border: 1px solid var(--border);
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      text-transform: uppercase;
    }

    .btn-secondary:hover {
      border-color: var(--fg);
      color: var(--fg);
    }

    /* Loading */
    .loading {
      display: none;
      text-align: center;
      padding: 3rem;
    }

    .loading.visible {
      display: block;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 1.5px solid var(--border);
      border-top-color: var(--fg);
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 0.6rem;
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 4rem 2rem;
    }

    footer a {
      font-size: 0.55rem;
      font-weight: 600;
      color: var(--muted);
      text-decoration: none;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--fg);
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        padding: 1rem 1.25rem;
      }

      main {
        padding: 5.5rem 1.25rem 2rem;
      }

      .drop-zone {
        padding: 3rem 1.5rem;
      }

      .options.visible {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
      }

      .options-divider {
        display: none;
      }

      .pages-grid {
        grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
        gap: 0.5rem;
      }
    }

    ::selection {
      background: var(--fg);
      color: var(--bg);
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--muted);
    }

    /* Drag overlay */
    .drag-overlay {
      position: fixed;
      pointer-events: none;
      z-index: 10000;
      transition: none;
    }

    .drag-overlay.file {
      background: var(--surface);
      border: 1px solid var(--fg);
      padding: 0.875rem 1rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .drag-overlay.page {
      border: 1px solid var(--fg);
      background: var(--surface);
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }
  </style>

  <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

    const i18n = {
      en: {
        subtitle: 'No upload. No server. Just works.',
        dropText: 'Add PDF files',
        dropHint: 'Drop here or click to browse',
        addMore: '+ Add more files',
        filesTitle: 'Files',
        outputHeader: 'Output',
        targetLabel: 'Target',
        targetAll: 'All',
        targetSelected: 'Selected',
        methodLabel: 'Method',
        optMerge: 'Merge',
        optSplit: 'Split',
        optionLabel: 'Option',
        optCompress: 'Compress',
        processing: 'Processing',
        clear: 'Clear',
        download: 'Download',
        pages: 'p',
        totalPages: 'pages total',
        selectAll: 'All',
        selected: 'selected'
      },
      ja: {
        subtitle: 'アップロード不要。サーバー不要。',
        dropText: 'PDFを追加',
        dropHint: 'ドロップまたはクリック',
        addMore: '+ ファイルを追加',
        filesTitle: 'ファイル',
        outputHeader: '出力',
        targetLabel: '対象',
        targetAll: '全て',
        targetSelected: '選択のみ',
        methodLabel: '方法',
        optMerge: '結合',
        optSplit: '分割',
        optionLabel: 'オプション',
        optCompress: '圧縮',
        processing: '処理中',
        clear: 'クリア',
        download: 'ダウンロード',
        pages: 'p',
        totalPages: 'ページ',
        selectAll: '全選択',
        selected: '選択中'
      }
    };

    let currentLang = navigator.language.startsWith('ja') ? 'ja' : 'en';
    let pdfFiles = [];
    let globalPageIndex = 0;
    const options = { targetAll: true, targetSelected: false, merge: true, split: false, compress: false };

    // Drag state
    let dragState = {
      type: null,
      sourceFileIndex: null,
      sourcePageIndex: null,
      overlay: null
    };

    const dropZone = document.getElementById('drop-zone');
    const dropZoneMini = document.getElementById('drop-zone-mini');
    const fileInput = document.getElementById('file-input');
    const filesContainer = document.getElementById('files-container');
    const filesList = document.getElementById('files-list');
    const fileDropIndicator = document.getElementById('file-drop-indicator');
    const optionsEl = document.getElementById('options');
    const actionsEl = document.getElementById('actions');
    const loadingEl = document.getElementById('loading');

    function updateLanguage() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.dataset.i18n;
        if (i18n[currentLang][key]) {
          el.textContent = i18n[currentLang][key];
        }
      });
      document.getElementById('lang-toggle').textContent = currentLang === 'en' ? 'JP' : 'EN';
      updateFilesCount();
    }

    document.getElementById('theme-toggle').addEventListener('click', function() {
      const isDark = document.body.dataset.theme === 'dark';
      document.body.dataset.theme = isDark ? 'light' : 'dark';
      this.textContent = isDark ? 'Dark' : 'Light';
    });

    document.getElementById('lang-toggle').addEventListener('click', () => {
      currentLang = currentLang === 'en' ? 'ja' : 'en';
      updateLanguage();
      renderFiles();
    });

    // Drop zones
    [dropZone, dropZoneMini].forEach(zone => {
      zone.addEventListener('click', () => fileInput.click());
      zone.addEventListener('dragover', (e) => {
        e.preventDefault();
        zone.classList.add('drag-over');
      });
      zone.addEventListener('dragleave', () => zone.classList.remove('drag-over'));
      zone.addEventListener('drop', async (e) => {
        e.preventDefault();
        zone.classList.remove('drag-over');
        const files = Array.from(e.dataTransfer.files).filter(f => f.type === 'application/pdf');
        if (files.length) await addFiles(files);
      });
    });

    fileInput.addEventListener('change', async (e) => {
      const files = Array.from(e.target.files);
      if (files.length) await addFiles(files);
      fileInput.value = '';
    });

    async function addFiles(files) {
      loadingEl.classList.add('visible');
      
      for (const file of files) {
        const arrayBuffer = await file.arrayBuffer();
        const pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        const pageCount = pdfDoc.numPages;
        const fileNum = pdfFiles.length + 1; // 追加時のファイル番号
        
        const pages = [];
        for (let i = 1; i <= pageCount; i++) {
          globalPageIndex++;
          pages.push({
            pageNum: i,
            globalIndex: globalPageIndex,
            originalFile: file.name,
            originalFileIndex: fileNum,
            originalPageNum: i,
            originalTotalPages: pageCount,
            selected: false,
            thumbnail: null
          });
        }
        
        pdfFiles.push({
          id: Date.now() + Math.random(),
          name: file.name,
          data: arrayBuffer,
          pdfDoc,
          pages,
          expanded: false
        });
      }
      
      renderFiles();
      updateUI();
      loadingEl.classList.remove('visible');
    }

    function updateFilesCount() {
      const totalPages = pdfFiles.reduce((sum, f) => sum + f.pages.length, 0);
      const countEl = document.getElementById('files-count');
      if (pdfFiles.length > 0) {
        countEl.textContent = `${pdfFiles.length} files · ${totalPages} ${i18n[currentLang].totalPages}`;
      } else {
        countEl.textContent = '';
      }
    }

    function getSelectedCount(file) {
      return file.pages.filter(p => p.selected).length;
    }

    function getTotalSelectedCount() {
      return pdfFiles.reduce((sum, f) => sum + getSelectedCount(f), 0);
    }

    function renderFiles() {
      filesList.innerHTML = '';
      updateFilesCount();
      
      // 丸数字を生成する関数
      const getCircledNumber = (n) => {
        if (n <= 20) return String.fromCharCode(0x2460 + n - 1); // ①〜⑳
        return `(${n})`; // 21以上は(21)形式
      };
      
      pdfFiles.forEach((file, fileIndex) => {
        const group = document.createElement('div');
        group.className = 'file-group';
        group.dataset.fileIndex = fileIndex;
        
        const selectedCount = getSelectedCount(file);
        const allSelected = selectedCount === file.pages.length && file.pages.length > 0;
        const circledNum = getCircledNumber(fileIndex + 1);
        
        group.innerHTML = `
          <div class="file-header">
            <div class="file-info">
              <span class="file-index">${circledNum}</span>
              <span class="file-name">${file.name}</span>
              <span class="file-meta">${file.pages.length}${i18n[currentLang].pages}</span>
            </div>
            <div class="file-actions">
              <button class="icon-btn expand-btn">${file.expanded ? '↑' : '↓'}</button>
              <button class="icon-btn remove-btn">×</button>
            </div>
          </div>
          <div class="pages-container ${file.expanded ? 'expanded' : ''}">
            <div class="pages-toolbar">
              <div class="pages-toolbar-left">
                <button class="select-all-btn ${allSelected ? 'checked' : ''}" data-file-index="${fileIndex}">
                  <span class="checkbox"><span class="inner"></span></span>
                  <span>${i18n[currentLang].selectAll}</span>
                </button>
                <span class="selection-count ${selectedCount > 0 ? 'has-selection' : ''}">${selectedCount}/${file.pages.length} ${i18n[currentLang].selected}</span>
              </div>
            </div>
            <div class="pages-grid" data-file-index="${fileIndex}"></div>
          </div>
        `;
        
        // File drag
        const header = group.querySelector('.file-header');
        header.addEventListener('mousedown', (e) => {
          if (e.target.closest('.icon-btn')) return;
          startFileDrag(e, fileIndex, group);
        });
        
        group.querySelector('.expand-btn').addEventListener('click', async () => {
          file.expanded = !file.expanded;
          if (file.expanded) await generateThumbnails(file);
          renderFiles();
        });
        
        group.querySelector('.remove-btn').addEventListener('click', () => {
          pdfFiles = pdfFiles.filter(f => f.id !== file.id);
          recalculateGlobalIndex();
          renderFiles();
          updateUI();
        });

        // Select all button
        const selectAllBtn = group.querySelector('.select-all-btn');
        if (selectAllBtn) {
          selectAllBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const allCurrentlySelected = file.pages.every(p => p.selected);
            file.pages.forEach(p => p.selected = !allCurrentlySelected);
            renderFiles();
          });
        }
        
        // Pages
        if (file.expanded) {
          const pagesGrid = group.querySelector('.pages-grid');
          file.pages.forEach((page, pageIndex) => {
            const thumb = document.createElement('div');
            thumb.className = `page-thumb ${page.selected ? 'selected' : ''}`;
            thumb.dataset.fileIndex = fileIndex;
            thumb.dataset.pageIndex = pageIndex;
            
            const shortFileName = page.originalFile.length > 12 
              ? page.originalFile.substring(0, 10) + '...' 
              : page.originalFile;
            
            const origFileCircled = getCircledNumber(page.originalFileIndex);
            
            thumb.innerHTML = `
              <div class="tooltip">${page.originalFile}</div>
              <div class="page-thumb-header">
                <div class="page-checkbox"><div class="inner"></div></div>
                <span class="page-global-num">#${page.globalIndex}</span>
              </div>
              <div class="page-canvas-wrap"></div>
              <div class="page-thumb-footer">
                <div class="page-original-info">${origFileCircled}-${page.originalPageNum}/${page.originalTotalPages}</div>
              </div>
            `;
            
            if (page.thumbnail) {
              const canvasWrap = thumb.querySelector('.page-canvas-wrap');
              const canvas = page.thumbnail.cloneNode();
              canvas.getContext('2d').drawImage(page.thumbnail, 0, 0);
              canvasWrap.appendChild(canvas);
            }
            
            // Checkbox click
            thumb.querySelector('.page-checkbox').addEventListener('click', (e) => {
              e.stopPropagation();
              page.selected = !page.selected;
              renderFiles();
            });
            
            // Page drag
            thumb.addEventListener('mousedown', (e) => {
              if (e.target.closest('.page-checkbox')) return;
              startPageDrag(e, fileIndex, pageIndex, thumb);
            });
            
            pagesGrid.appendChild(thumb);
          });
        }
        
        filesList.appendChild(group);
      });
    }

    // ========== DRAG SYSTEM ==========
    
    function startFileDrag(e, fileIndex, element) {
      e.preventDefault();
      
      const rect = element.getBoundingClientRect();
      
      dragState = {
        type: 'file',
        sourceFileIndex: fileIndex,
        sourcePageIndex: null,
        offsetX: e.clientX - rect.left,
        offsetY: e.clientY - rect.top,
        element: element,
        overlay: null
      };
      
      const overlay = document.createElement('div');
      overlay.className = 'drag-overlay file';
      overlay.innerHTML = `
        <div class="file-info">
          <span class="file-index">${String(fileIndex + 1).padStart(2, '0')}</span>
          <span class="file-name">${pdfFiles[fileIndex].name}</span>
          <span class="file-meta">${pdfFiles[fileIndex].pages.length}${i18n[currentLang].pages}</span>
        </div>
      `;
      overlay.style.width = rect.width + 'px';
      overlay.style.left = e.clientX - dragState.offsetX + 'px';
      overlay.style.top = e.clientY - dragState.offsetY + 'px';
      document.body.appendChild(overlay);
      
      dragState.overlay = overlay;
      element.classList.add('drag-ghost');
      
      document.addEventListener('mousemove', onDragMove);
      document.addEventListener('mouseup', onDragEnd);
    }

    function startPageDrag(e, fileIndex, pageIndex, element) {
      e.preventDefault();
      
      const rect = element.getBoundingClientRect();
      const page = pdfFiles[fileIndex].pages[pageIndex];
      
      dragState = {
        type: 'page',
        sourceFileIndex: fileIndex,
        sourcePageIndex: pageIndex,
        offsetX: e.clientX - rect.left,
        offsetY: e.clientY - rect.top,
        element: element,
        overlay: null
      };
      
      const overlay = document.createElement('div');
      overlay.className = 'drag-overlay page';
      overlay.style.width = rect.width + 'px';
      overlay.style.height = rect.height + 'px';
      overlay.style.left = e.clientX - dragState.offsetX + 'px';
      overlay.style.top = e.clientY - dragState.offsetY + 'px';
      
      if (page.thumbnail) {
        const canvas = page.thumbnail.cloneNode();
        canvas.getContext('2d').drawImage(page.thumbnail, 0, 0);
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        overlay.appendChild(canvas);
      }
      
      document.body.appendChild(overlay);
      
      dragState.overlay = overlay;
      element.classList.add('drag-ghost');
      
      document.addEventListener('mousemove', onDragMove);
      document.addEventListener('mouseup', onDragEnd);
    }

    function onDragMove(e) {
      if (!dragState.overlay) return;
      
      dragState.overlay.style.left = (e.clientX - dragState.offsetX) + 'px';
      dragState.overlay.style.top = (e.clientY - dragState.offsetY) + 'px';
      
      if (dragState.type === 'file') {
        updateFileDropIndicator(e);
      } else if (dragState.type === 'page') {
        updatePageDropIndicator(e);
      }
    }

    function updateFileDropIndicator(e) {
      const fileGroups = Array.from(document.querySelectorAll('.file-group'));
      let targetIndex = pdfFiles.length;
      let indicatorTop = 0;
      
      const listRect = filesList.getBoundingClientRect();
      
      for (let i = 0; i < fileGroups.length; i++) {
        const group = fileGroups[i];
        const rect = group.getBoundingClientRect();
        const midY = rect.top + rect.height / 2;
        
        if (e.clientY < midY) {
          targetIndex = i;
          indicatorTop = rect.top - listRect.top - 2;
          break;
        } else {
          targetIndex = i + 1;
          indicatorTop = rect.bottom - listRect.top + 2;
        }
      }
      
      fileDropIndicator.style.top = indicatorTop + 'px';
      fileDropIndicator.classList.add('visible');
      
      dragState.targetFileIndex = targetIndex > dragState.sourceFileIndex ? targetIndex - 1 : targetIndex;
      if (targetIndex > dragState.sourceFileIndex) {
        dragState.targetFileIndex = targetIndex - 1;
      } else {
        dragState.targetFileIndex = targetIndex;
      }
    }

    function updatePageDropIndicator(e) {
      const grids = document.querySelectorAll('.pages-grid');
      let targetGrid = null;
      let targetFileIndex = null;
      
      grids.forEach(grid => {
        const rect = grid.getBoundingClientRect();
        if (e.clientX >= rect.left && e.clientX <= rect.right &&
            e.clientY >= rect.top && e.clientY <= rect.bottom) {
          targetGrid = grid;
          targetFileIndex = parseInt(grid.dataset.fileIndex);
        }
      });
      
      document.querySelectorAll('.page-drop-indicator').forEach(el => el.remove());
      
      if (!targetGrid) {
        dragState.targetFileIndex = null;
        dragState.targetPageIndex = null;
        return;
      }
      
      const thumbs = Array.from(targetGrid.querySelectorAll('.page-thumb'));
      let targetIndex = pdfFiles[targetFileIndex].pages.length;
      let indicatorX = 0;
      
      const gridRect = targetGrid.getBoundingClientRect();
      
      for (let i = 0; i < thumbs.length; i++) {
        const thumb = thumbs[i];
        const fi = parseInt(thumb.dataset.fileIndex);
        const pi = parseInt(thumb.dataset.pageIndex);
        
        if (fi === dragState.sourceFileIndex && pi === dragState.sourcePageIndex) continue;
        
        const rect = thumb.getBoundingClientRect();
        const midX = rect.left + rect.width / 2;
        
        if (e.clientX < midX) {
          targetIndex = i;
          indicatorX = rect.left - gridRect.left - 4;
          break;
        } else {
          targetIndex = i + 1;
          indicatorX = rect.right - gridRect.left + 4;
        }
      }
      
      if (targetFileIndex === dragState.sourceFileIndex && targetIndex > dragState.sourcePageIndex) {
        targetIndex--;
      }
      
      const indicator = document.createElement('div');
      indicator.className = 'page-drop-indicator visible';
      indicator.style.left = indicatorX + 'px';
      targetGrid.appendChild(indicator);
      
      dragState.targetFileIndex = targetFileIndex;
      dragState.targetPageIndex = targetIndex;
    }

    function onDragEnd(e) {
      document.removeEventListener('mousemove', onDragMove);
      document.removeEventListener('mouseup', onDragEnd);
      
      fileDropIndicator.classList.remove('visible');
      document.querySelectorAll('.page-drop-indicator').forEach(el => el.remove());
      
      if (dragState.overlay) {
        dragState.overlay.remove();
      }
      
      if (dragState.element) {
        dragState.element.classList.remove('drag-ghost');
      }
      
      if (dragState.type === 'file' && dragState.targetFileIndex !== undefined && dragState.targetFileIndex !== null) {
        moveFile(dragState.sourceFileIndex, dragState.targetFileIndex);
      } else if (dragState.type === 'page' && dragState.targetFileIndex !== null && dragState.targetPageIndex !== null) {
        movePage(
          dragState.sourceFileIndex,
          dragState.sourcePageIndex,
          dragState.targetFileIndex,
          dragState.targetPageIndex
        );
      }
      
      dragState = { type: null, sourceFileIndex: null, sourcePageIndex: null, overlay: null };
    }

    function moveFile(fromIndex, toIndex) {
      if (fromIndex === toIndex) return;
      
      const [moved] = pdfFiles.splice(fromIndex, 1);
      pdfFiles.splice(toIndex, 0, moved);
      
      recalculateGlobalIndex();
      renderFiles();
    }

    function movePage(fromFileIndex, fromPageIndex, toFileIndex, toPageIndex) {
      if (fromFileIndex === toFileIndex && fromPageIndex === toPageIndex) return;
      
      const [movedPage] = pdfFiles[fromFileIndex].pages.splice(fromPageIndex, 1);
      pdfFiles[toFileIndex].pages.splice(toPageIndex, 0, movedPage);
      
      if (pdfFiles[fromFileIndex].pages.length === 0) {
        pdfFiles.splice(fromFileIndex, 1);
      }
      
      recalculateGlobalIndex();
      renderFiles();
      updateUI();
    }

    async function generateThumbnails(file) {
      for (const page of file.pages) {
        if (!page.thumbnail) {
          try {
            const pdfPage = await file.pdfDoc.getPage(page.originalPageNum);
            const viewport = pdfPage.getViewport({ scale: 0.3 });
            
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            
            await pdfPage.render({
              canvasContext: canvas.getContext('2d'),
              viewport
            }).promise;
            
            page.thumbnail = canvas;
          } catch (err) {
            console.error('Thumbnail error:', err);
          }
        }
      }
    }

    function recalculateGlobalIndex() {
      let idx = 0;
      pdfFiles.forEach(file => {
        file.pages.forEach(page => {
          idx++;
          page.globalIndex = idx;
        });
      });
      globalPageIndex = idx;
    }

    function updateUI() {
      const hasFiles = pdfFiles.length > 0;
      filesContainer.classList.toggle('has-files', hasFiles);
      dropZone.classList.toggle('hidden', hasFiles);
      dropZoneMini.classList.toggle('visible', hasFiles);
      optionsEl.classList.toggle('visible', hasFiles);
      actionsEl.classList.toggle('visible', hasFiles);
      updateFilesCount();
    }

    // Options
    document.querySelectorAll('.option-item').forEach(item => {
      item.addEventListener('click', () => {
        const option = item.dataset.option;
        const group = item.dataset.group;
        
        if (group === 'target') {
          // Radio style
          options.targetAll = option === 'targetAll';
          options.targetSelected = option === 'targetSelected';
          
          document.querySelectorAll('.option-item[data-group="target"]').forEach(i => {
            const opt = i.dataset.option;
            const radio = i.querySelector('.option-radio');
            const isChecked = options[opt];
            radio.classList.toggle('checked', isChecked);
            i.classList.toggle('active', isChecked);
          });
        } else if (group === 'method') {
          // Radio style
          options.merge = option === 'merge';
          options.split = option === 'split';
          
          document.querySelectorAll('.option-item[data-group="method"]').forEach(i => {
            const opt = i.dataset.option;
            const radio = i.querySelector('.option-radio');
            const isChecked = options[opt];
            radio.classList.toggle('checked', isChecked);
            i.classList.toggle('active', isChecked);
          });
        } else if (group === 'option') {
          // Checkbox style
          options[option] = !options[option];
          const checkbox = item.querySelector('.option-checkbox');
          checkbox.classList.toggle('checked');
          item.classList.toggle('active', options[option]);
        }
      });
    });

    document.getElementById('btn-clear').addEventListener('click', () => {
      pdfFiles = [];
      globalPageIndex = 0;
      renderFiles();
      updateUI();
    });

    document.getElementById('btn-download').addEventListener('click', async () => {
      if (pdfFiles.length === 0) return;
      
      loadingEl.classList.add('visible');
      actionsEl.classList.remove('visible');
      
      try {
        const { PDFDocument } = PDFLib;
        
        // Collect pages to export based on target option
        const pagesToExport = [];
        
        for (const file of pdfFiles) {
          for (const page of file.pages) {
            if (options.targetAll || (options.targetSelected && page.selected)) {
              pagesToExport.push({
                data: file.data,
                pageNum: page.originalPageNum,
                fileName: page.originalFile,
                globalIndex: page.globalIndex
              });
            }
          }
        }
        
        if (pagesToExport.length === 0) {
          alert(currentLang === 'ja' ? 'ページが選択されていません' : 'No pages selected');
          loadingEl.classList.remove('visible');
          actionsEl.classList.add('visible');
          return;
        }
        
        if (options.split) {
          // Split mode - create ZIP
          const zip = new JSZip();
          
          for (let i = 0; i < pagesToExport.length; i++) {
            const p = pagesToExport[i];
            const srcDoc = await PDFDocument.load(p.data);
            const newDoc = await PDFDocument.create();
            const [copiedPage] = await newDoc.copyPages(srcDoc, [p.pageNum - 1]);
            newDoc.addPage(copiedPage);
            
            const pdfBytes = await newDoc.save();
            zip.file(`page_${String(i + 1).padStart(3, '0')}.pdf`, pdfBytes);
          }
          
          const timestamp = new Date().toISOString().replace(/[-:T]/g, '').slice(0, 14);
          const zipBlob = await zip.generateAsync({ type: 'blob' });
          const url = URL.createObjectURL(zipBlob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `mamonis_pdf_${timestamp}.zip`;
          a.click();
          URL.revokeObjectURL(url);
          
        } else {
          // Merge mode
          const mergedPdf = await PDFDocument.create();
          
          for (const p of pagesToExport) {
            const srcDoc = await PDFDocument.load(p.data);
            const [copiedPage] = await mergedPdf.copyPages(srcDoc, [p.pageNum - 1]);
            mergedPdf.addPage(copiedPage);
          }
          
          const pdfBytes = await mergedPdf.save();
          
          const timestamp = new Date().toISOString().replace(/[-:T]/g, '').slice(0, 14);
          const blob = new Blob([pdfBytes], { type: 'application/pdf' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `mamonis_pdf_${timestamp}.pdf`;
          a.click();
          URL.revokeObjectURL(url);
        }
        
      } catch (err) {
        console.error(err);
        alert('Error processing PDF');
      }
      
      loadingEl.classList.remove('visible');
      actionsEl.classList.add('visible');
    });

    updateLanguage();
  </script>
</body>
